<!-- Arrow marker, for navigation buttons -->
<defs>
  <marker
      id="arrow" class="arrow"
      viewBox="0 0 10 10"
      refX="0"
      refY="5"
      orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" />
  </marker>
</defs>

