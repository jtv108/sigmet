</svg>

<!-- Print button -->
<svg
    id="print"
    class="interactive"
    visibility="hidden"
    display="none"
    x="48.0"
    y="0.0"
    width="60.0"
    height="24.0">
    <rect
	x="1.0"
	y="1.0"
	width="58.0"
	height="22.0"
	stroke="black"
	stroke-width="1.0"
	fill="white" />
    <text
	x="30.0"
	y="18.0"
	cursor="default"
	text-anchor="middle"
	font-size="12.0"
	stroke="black" >
PRINT
    </text>
</svg>

<!-- Arrow marker, for navigation buttons -->
<defs>
  <marker
      id="arrow" class="arrow"
      viewBox="0 0 10 10"
      refX="0"
      refY="5"
      orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" />
  </marker>
</defs>

<!-- Buttons for previous and next volumes -->
<svg
    class="interactive"
    visibility="hidden"
    display="none"
    x="0.0"
    y="24.0"
    width="116.0"
    height="22.0"
    viewBox="0.0 0.0 116.0 22.0">
    <rect
	x="1.0"
	y="1.0"
	width="70.0"
	height="20.0"
	stroke="black"
	stroke-width="2.0"
	fill="white" />
    <text
	x="36.0"
	y="14.0"
	cursor="default"
	text-anchor="middle"
	font-size="12.0"
	stroke="black" >
VOLUME
    </text>
    <svg
	id="prev_vol"
	x="72.0"
	y="0.0"
	width="22.0"
	height="22.0"
	viewBox="0.0 0.0 22.0 22.0">
	<rect
	    x="1.0"
	    y="1.0"
	    width="20.0"
	    height="20.0"
	    stroke="black"
	    stroke-width="2.0"
	    fill="white" />
	<line
	    x1="18.0"
	    y1="12.0"
	    x2="12.0"
	    y2="12.0"
	    stroke="black"
	    stroke-width="3.0"
	    marker-end="url(#arrow)" />
    </svg>
    <svg
	id="next_vol"
	x="94.0"
	y="0.0"
	width="22.0"
	height="22.0"
	viewBox="0.0 0.0 22.0 22.0">
	<rect
	    x="1.0"
	    y="1.0"
	    width="20.0"
	    height="20.0"
	    stroke="black"
	    stroke-width="2.0"
	    fill="white" />
	<line
	    x1="4.0"
	    y1="12.0"
	    x2="10.0"
	    y2="12.0"
	    stroke="black"
	    stroke-width="3.0"
	    marker-end="url(#arrow)" />
    </svg>
</svg>

<!-- Cursor location -->
<text
    id="cursor_loc"
    class="interactive"
    visibility="hidden"
    display="none"
    x="120.0"
    y="4.0"
    dominant-baseline="hanging">
x y
</text>

<!-- Indicate when page is updating -->
<svg
    id="updating"
    class="interactive"
    visibility="hidden"
    display="none"
    x="320.0"
    y="240.0"
    width="180.0"
    height="48.0"
    viewBox="0.0 0.0 180.0 48.0" >
    <rect
	x="0.0"
	y="0.0"
	width="180.0"
	height="48.0"
	fill="black" />
    <text
	x="90.0"
	y="24.0"
	font-size="16.0"
	stroke="white"
	text-anchor="middle"
	dominant-baseline="mathematical" >
Updating...
    </text>
</svg>

