<!-- Zoom in button. It is not displayed, unless a script modifies it. -->
<svg
    id="zoom_in"
    class="interactive"
    visibility="hidden"
    display="none"
    x="0.0"
    y="0.0"
    width="24.0"
    height="24.0">
    <rect
	class="interactive"
	visibility="hidden"
	display="none"
	x="1.0"
	y="1.0"
	width="22"
	height="22"
	stroke="black"
	stroke-width="1"
	fill="white" />
    <circle
	class="interactive"
	visibility="hidden"
	display="none"
	cx="12.0"
	cy="12.0"
	r="6"
	stroke="black"
	stroke-width="1"
	fill="none" />
    <line
	class="interactive"
	visibility="hidden"
	display="none"
	x1="16.2426"
	y1="16.2426"
	x2="21.0"
	y2="21.0"
	stroke="black"
	stroke-width="1"
	fill="none" />
    <text
	class="interactive"
	visibility="hidden"
	display="none"
	x="12"
	y="12"
	cursor="default"
	text-anchor="middle"
	dominant-baseline="mathematical"
	font-size="9"
	stroke="black"
	stroke-width="1"
	fill="none">
+
    </text>
</svg>

