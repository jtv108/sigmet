<!-- Zoom in button -->
<svg
    id="zoom_in"
    class="interactive"
    visibility="hidden"
    display="none"
    x="0.0"
    y="0.0"
    width="24.0"
    height="24.0">
    <rect
	x="1.0"
	y="1.0"
	width="22.0"
	height="22.0"
	stroke="black"
	stroke-width="1.0"
	fill="white" />
    <circle
	cx="12.0"
	cy="12.0"
	r="6.0"
	stroke="black"
	stroke-width="1.0"
	fill="none" />
    <line
	x1="16.2426"
	y1="16.2426"
	x2="21.0"
	y2="21.0"
	stroke="black"
	stroke-width="1.0"
	fill="none" />
    <text
	x="12.0"
	y="12.0"
	cursor="default"
	text-anchor="middle"
	dominant-baseline="mathematical"
	font-size="9.0"
	stroke="black"
	stroke-width="1.0"
	fill="none">
+
    </text>
</svg>

